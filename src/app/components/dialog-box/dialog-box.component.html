<div class="main">
    <p>{{allQuestions[currentIndex].question}}</p>
    <span *ngFor="let option of allQuestions[currentIndex].options; let i = index">
        <app-radio [type]="allQuestions[currentIndex].type" [value]='i'
            (click)="selectedOption(option.option, false)">{{option.option}}</app-radio>
        <app-checkbox [type]="allQuestions[currentIndex].type" #checkbox
            (click)="selectedOption(option.option, true)">{{option.option}}</app-checkbox>
    </span>

    <div class="buttons">
        <button mat-raised-button color="warn" (click)="prev()">Previous</button>&nbsp;
        <button mat-raised-button color="accent" (click)="next()">{{btn}}</button>
    </div>
</div>
