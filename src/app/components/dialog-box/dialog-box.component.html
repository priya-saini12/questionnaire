<div class="main">
    <div *ngIf="isFirst">
        <!-- <span *ngFor="let question of myVisibleQues"> -->
            <p>{{myVisibleQues[currentIndex].question}}</p>
            <span *ngFor="let option of myVisibleQues[currentIndex].options; let i = index">
                <app-radio [type]="myVisibleQues[currentIndex].type" [value]='i'
                    (click)="selectedOption(myVisibleQues[currentIndex].options[i].option)">{{option.option}}</app-radio>
            </span>
        <!-- </span> -->
    </div>
    <div *ngIf="!isFirst">
            <p>{{filterQuestion[currentIndex].question}}</p>
            <span *ngFor="let option of filterQuestion[currentIndex].options; let i = index">
                <app-radio [type]="filterQuestion[currentIndex].type" [value]='i'
                    (click)="selectedOption(filterQuestion[currentIndex].options[i].option)">{{option.option}}</app-radio>
                <app-checkbox [type]="filterQuestion[currentIndex].type"
                    (click)="selectedOption(filterQuestion[currentIndex].options[i].option)">{{option.option}}</app-checkbox>
            </span>
        
    </div>
    <div class="buttons">
        <button mat-raised-button color="warn" (click)="prev()">Previous</button>&nbsp;
        <button mat-raised-button color="accent" (click)="next()">Next</button>
    </div>
</div>
